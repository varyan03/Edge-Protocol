<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <canvas id="canvas1"></canvas>

    <script>
        var rect1 = {
            x : 5,
            y : 5,
            width : 50,
            height : 50,
        };

        var rect2 = {
            x : 10,
            y : 20, 
            width : 50,
            height : 50,
        };

        function detectCollision(rect1, rect2){
            if (rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y) {
                    console.log("collision detected");
                    return true;
                }
                console.log("no collision");
                return false;
        }


        // using circles
        const circle1 = {
            x : 10,
            y : 10,
            radius : 300,
        };

        const circle2 = {
            x : 500,
            y : 500,
            radius :150,
        };

        function detectCollisioninCircles(circle1, circle2) {
            let dx = circle2.x - circle1.x;
            let dy = circle2.y - circle1.y;
            // this will give us imaginary right angled triangles non hypotenuse sides

            let distance = Math.sqrt(dx * dx + dy * dy);
            let radiiSum = circle1.radius + circle2.radius;
            if(distance < radiiSum) {
                console.log("Collision detected");
            }
            else if(distance === radiiSum) {
                console.log("Touching circles");
            }
            else {
                console.log("No collision");
            }
        }


    </script>
    <script src="script.js"></script>
</body>
